<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<title>
Loading...
</title>
<script type="text/javascript">
function redirect() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			var text = this.responseText.replace("<html>", "").replace("</html>", "").replace("<script src=\"jquery-", "<script src=\"");
			document.getElementsByTagName("html")[0].innerHTML = text;
			eval(text.substring(text.indexOf("<script>") + 8, text.indexOf("</script", text.indexOf("<script>"))));
			requestAnimationFrame(function() {requestAnimationFrame(function() {eval($("body").attr("onload"));});});
		}
	};
	xhttp.open("GET", "https://raw.githubusercontent.com/tupperkion/Steamworks-dashboard/master/src/main/resources/index.html", true);
	xhttp.send();
}

</script>
</head>
<body onload="redirect();"></body>
</html>
